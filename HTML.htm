    </button>
    </div>
</br>

    <img class="pic" id="bulb" src="pic_bulboff.gif" width=100px style="display:none">
    
    </div>
</br>
<div class="switch">
    <button class="on" id="switch" type="button" style="display:none" onclick="document.getElementById('bulb').src='pic_bulbon.gif'">
        Turn On
    </button>
    <button class="off" id="switch2" type="button" style="display:none" onclick="document.getElementById('bulb').src='pic_bulboff.gif'">
        Turn Off
    </button>

</div>
</br>
 
</div>
